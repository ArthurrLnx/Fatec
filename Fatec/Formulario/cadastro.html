<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend><strong>TODOS OS CAMPOS SÃO DE PREENCHIMENTO OBRIGATÓRIO</strong></legend>
        <form>
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" id="nome" name="nome" maxlength="50" required><br><br>
            
            <label for="cpf"><strong>CPF:</strong></label>
            <input type="text" id="cpf" name="cpf" maxlength="15" required><br><br>
            
            <label for="cidade"><strong>Cidade:</strong></label>
            <input type="text" id="cidade" name="cidade" maxlength="30" required><br><br>
            
            <label for="estado"><strong>Estado:</strong></label>
            <select id="estado" name="estado" required>
                <option value="CE">CE</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
            </select><br><br>
            
            <label for="data_nascimento"><strong>Nascimento:</strong></label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
            
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="senha"><strong>Senha:</strong></label>
            <input type="password" id="senha" name="senha" minlength="6" required><br><br>
            
            <button type="submit"><strong>Enviar</strong></button>
        </form>
    </fieldset>
</body>
</html>
